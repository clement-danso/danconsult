{% extends 'webapp/base.html' %}

{% load static %}

{% block title %} <title> About Us </title> {% endblock %}

{% block content %}
<section class="page-title page-title-overlay bg-cover overflow-hidden" data-background="images/background/about.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h1 class="text-white position-relative">Request a Quote<span class="watermark-sm">Quote</span></h1>
                <h4 class="text-white pt-4 pb-4">Use the below to request for a quote</h4> 
            </div>
            <div class="col-lg-3 ml-auto align-self-end">
                <nav class="position-relative zindex-1" aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-end bg-transparent">
                        <li class="breadcrumb-item"><a href="index-2.html" class="text-white">Home</a></li>
                        <li class="breadcrumb-item text-white" aria-current="page">Quote</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>

<section class="section section-lg-bottom bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <p class="subtitle">Quotation</p>
        <h2 class="section-title">Quote Request Form</h2>
      </div>
      <div class="col-lg-12 text-center">
        <form action="{% url 'quote' %}" class="row" method="POST">
			{% csrf_token %}
			
			<div class="col-lg-6">
            <input type="text" class="form-control mb-4" placeholder="Your email" name="email" >
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control mb-4" placeholder="Your Name" name="name">
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control mb-4" placeholder="What services may we assist you with?" name="service">
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control mb-4" placeholder="How urgent do you need the project/product(s)" name="urgency">
          </div>
          <div class="col-lg-6">
            <input type="date" class="form-control mb-4" placeholder="Due Date" name="duedate">
          </div>
          <div class="col-lg-12">
            <textarea  class="form-control mb-4" placeholder="Description of the project or product(s)?" name="description"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


{% endblock %}
